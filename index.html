<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .contact-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: inline-block;
        }
        a {
            display: block;
            font-size: 18px;
            margin: 10px 0;
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="contact-box">
        <h1>Contact Us</h1>
        <p>You can reach us via email or phone:</p>
        <a href="mailto:info@example.com">Email: info@example.com</a>
        <a href="tel:+1234567890">Phone: +1 (234) 567-890</a>
    </div>

</body>
</html>
